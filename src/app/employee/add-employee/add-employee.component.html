<div class="container todolist">
  <div class="row justify-content-center my-1 py-0">
    <h4>Dodaj zadanie</h4>
  </div>

  <form (ngSubmit)="insertData()" [formGroup]="form">
    <div class="form-group">
      <label for="name">Nazwa</label>
      <input type="text" maxlength="30" formControlName="title" [ngClass]="{'is-invalid':submitted && f.title.errors}"
        class="form-control inputClass" placehoder="Enter name">
      <div *ngIf="submitted&&f.title.errors" class="invalid-feedback">
        <div *ngIf="f.title.errors.required">Pole jest wymagane</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Opis</label>
      <input type="email" maxlength="110" formControlName="description"
        [ngClass]="{'is-invalid':submitted && f.description.errors}" class="form-control" placehoder="Enter email">
      <div *ngIf="submitted&&f.description.errors" class="invalid-feedback">
        <div *ngIf="f.description.errors.required">Pole jest wymagane</div>
        <div *ngIf="f.description.errors.email">Field must be valid</div>
      </div>


    </div>
    <div class="form-group">
      <label for="salary">Koszty</label>
      <input type="text" maxlength="110" formControlName="body" [ngClass]="{'is-invalid':submitted && f.body.errors}"
        class="form-control" placehoder="Enter salary">
      <div *ngIf="submitted&&f.body.errors" class="invalid-feedback">
        <div *ngIf="f.body.errors.required">Field is required</div>
      </div>


    </div>
    <div class="form-group">
      <label for="deadline">Termin ko≈Ñcowy</label>
      <input type="date" min="{{today|date:'yyyy-MM-dd'}}" formControlName="deadline"
        [ngClass]="{'is-invalid':submitted && f.body.errors}" class="form-control">
      <div *ngIf="submitted&&f.deadline.errors" class="invalid-feedback">
      </div>
    </div>

    <div class="d-flex justify-content-around align-items-center">
      <button class="btn btn-primary btn-sm my-1">Zapisz</button>
      <button class="btn btn-primary btn-sm my-1 cancelBtn" routerLink="/">Anuluj</button>

    </div>

  </form>

</div>
